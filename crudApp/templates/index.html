{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <main class="main">
        <div id="main-content" class="container mb-10">
            <h1 class="title">Новости </h1>


        </div>
        <div class="container">
            <h2 class="title">News</h2>
            {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h3>{{ post.title }}</h3>
                    <h4>{{ post.postDate }}</h4>
                    <p>{{ post.content | truncatewords:12}}</p>
                    <a href="{% url 'postDetail' pk=post.pk %}" class="primary-button">Read</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
